<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<div th:insert="~{menu :: menu}"></div>

<body>
	<div class="container">
		<h1>Preencha os campos a baixo</h1>
		<form action="/eventos" method="post">
			<div>
				<label>Nome:</label> <input type="text" name="Nome">
			</div>

			<div>
				<label>Local:</label> <input type="text" name="Local">
			</div>

			<div>
				<label>Data:</label> <input type="text" name="Data">
			</div>

			<div>
				<label>Horario:</label> <input type="text" name="Horario">
			</div>
			<div >
				<button class="waves-effect waves-light btn-small" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn-small" type="reset">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
