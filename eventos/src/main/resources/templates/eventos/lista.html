<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<div th:insert="~{menu :: menu}"></div>

<body>
	<div class="container">
		<h1>Lista de Eventos</h1>

		<table class="highlight">

			<thead>
				<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${eventos}">
				<td th:text="${e.id}"></td>
				<td><a th:href=@{/eventos/{id}(id=${e.id})}><span th:text="${e.nome}"></span></a></td>
				<td th:text="${e.local}"></td>
				<td th:text="${e.Data}"></td>
				<td th:text="${e.Horario}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
