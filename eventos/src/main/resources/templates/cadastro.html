<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
	<h1>Preencha os campos a baixo</h1>
	<form action="/eventos"method="post">
		<div>
			<label>Nome:</label> <input type="text" name="Nome">
		</div>

		<div>
			<label>Local:</label> <input type="text" name="Local">
		</div>

		<div>
			<label>Data:</label> <input type="text" name="Data">
		</div>

		<div>
			<label>Horario:</label> <input type="text" name="Horario">
		</div>
		<div>
			<button type="submit">Salavar</button>
			<button type="reset">Limpar</button>
		</div>
	</form>

</body>
</html>
